<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .content {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .tally-container {
            margin-top: 1.5rem;
        }

        /* Style the Tally iframe */
        iframe {
            border: none;
            width: 100%;
            min-height: 200px;
        }

        .setup-instructions {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 1rem;
            text-align: left;
        }

        .setup-instructions h3 {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .setup-instructions ol {
            color: #4a5568;
            line-height: 1.8;
            margin-left: 1.5rem;
        }

        .setup-instructions li {
            margin-bottom: 0.5rem;
        }

        .setup-instructions code {
            background: #edf2f7;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #667eea;
        }

        .setup-instructions a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .setup-instructions a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
                <path d="M100 30 L150 80 L130 80 L130 150 C130 160 120 170 100 170 C80 170 70 160 70 150 L70 80 L50 80 Z" 
                      fill="url(#logoGradient)"/>
                <circle cx="100" cy="60" r="20" fill="white"/>
            </svg>
        </div>

        <div class="content">
            <h1>Something Amazing is Coming</h1>
            <p>Be the first to know when we launch. Join our exclusive waitlist today.</p>
            
            <div class="tally-container">
                <iframe 
                    src="https://tally.so/embed/yPXpkX?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
                    loading="lazy" 
                    width="100%" 
                    height="200" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0" 
                    title="Join Waitlist">
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://tally.so/widgets/embed.js"></script>
</body>
</html>
